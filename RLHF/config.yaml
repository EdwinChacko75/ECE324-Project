# config.yaml
dataset:
  train_path: /home/ubuntu/reasonix/RLHF/data/train.jsonl  
  test_path: /home/ubuntu/reasonix/RLHF/data/test.jsonl  
  split: "train"
  use_cache: true

model:
  base_model: meta-llama/Llama-3.2-3B
  lora: true
  weights_path:
  max_length: 512

training:
  reward_model:
    epochs: 1
    batch_size: 24
    learning_rate: 2e-5
    logging_steps: 1000
    save_steps: 10000000000
    metric_steps: 50000
    eval_strategy: "steps" 
    save_strategy: "no" 
    fp16: true
    bf16: false
    output_dir: "./models/reward_model"

  rlhf:
    epochs: 1
    batch_size: 4
    learning_rate: 1e-5
    reward_model_dir: "/home/ubuntu/reasonix/RLHF/models/reward_model/Llama-3.2-3B_lora"
    policy_model_dir: meta-llama/Llama-3.2-3B
    output_dir: "./models/rlhf_policy"
    max_new_tokens: 50
    lora: true

# Run command: 
# /home/ubuntu/.local/bin/torchrun --nproc_per_node=2 main.py --task=reward